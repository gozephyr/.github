name: Go Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        
    - name: Run tests
      run: go test -v ./...
      
    - name: Build multi-platform binaries
      run: |
        # Linux
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ./dist/app-linux-amd64 ./cmd/main.go
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o ./dist/app-linux-arm64 ./cmd/main.go
        
        # macOS
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o ./dist/app-darwin-amd64 ./cmd/main.go
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o ./dist/app-darwin-arm64 ./cmd/main.go
        
        # Windows
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ./dist/app-windows-amd64.exe ./cmd/main.go
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./dist/*
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
